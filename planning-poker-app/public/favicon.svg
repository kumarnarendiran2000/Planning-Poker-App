<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="16" cy="16" r="16" fill="url(#bg)"/>
  
  <!-- Playing cards arranged in a fan -->
  <!-- Card 1 (back card) -->
  <rect x="8" y="10" width="6" height="9" rx="1" fill="#1F2937" stroke="#E5E7EB" stroke-width="0.3" transform="rotate(-15 11 14.5)"/>
  
  <!-- Card 2 (middle card with number) -->
  <rect x="11" y="9" width="6" height="9" rx="1" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="0.3"/>
  <text x="14" y="15.5" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" text-anchor="middle" fill="#4F46E5">8</text>
  
  <!-- Card 3 (front card with ?) -->
  <rect x="14" y="10" width="6" height="9" rx="1" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="0.3" transform="rotate(15 17 14.5)"/>
  <text x="17" y="15.5" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" text-anchor="middle" fill="#10B981" transform="rotate(15 17 15.5)">?</text>
  
  <!-- Small decorative elements -->
  <circle cx="8" cy="25" r="1.5" fill="#F59E0B"/>
  <circle cx="24" cy="25" r="1.5" fill="#EF4444"/>
</svg>